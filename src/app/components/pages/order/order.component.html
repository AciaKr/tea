<section class="order py-4 mx-1 wow animate__bounceInUp" id="orderSection">
  <h2 class="title text-center fw-bold mb-5">Сделать заказ</h2>
  <form class="order__form row g-4 mx-auto" id="orderForm">
    <div class="col-md-4">
      <label for="inputName" class="form-label text-black">Имя</label>
      <input type="text" class="form-control rounded-1" id="inputName">
    </div>
    <div class="col-md-4">
      <label for="inputSurname" class="form-label text-black">Фамилия</label>
      <input type="text" class="form-control rounded-1" id="inputSurname">
    </div>
    <div class="col-md-4">
      <label for="inputPhone" class="form-label text-black">Телефон</label>
      <input type="text" class="form-control rounded-1" id="inputPhone">
    </div>
    <div class="col-md-6">
      <label for="inputCountry" class="form-label text-black">Страна</label>
      <input type="text" class="form-control rounded-1" id="inputCountry">
    </div>
    <div class="col-md-6">
      <label for="inputIndex" class="form-label text-black">Индекс</label>
      <input type="text" class="form-control rounded-1" id="inputIndex">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label text-black">Адрес</label>
      <input type="text" class="form-control rounded-1" id="inputAddress">
    </div>

    <div class="col-12">
      <div id="liveAlertPlaceholder"></div>
      <button type="submit" class="btn btn-primary btn-156 rounded-1 hvr-grow" id="sendOrder">
        Отправить
      </button>
    </div>
  </form>
</section>
