<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ product?.image }}" class="img-fluid rounded-start" alt="{{ product?.title }}">
    </div>
    <div class="col-md-8">
      <div class="card-body d-flex flex-column h-100">
        <h1 class="card-title mb-3">{{ product?.title }}</h1>
        <p class="card-text">{{ product?.description }}</p>
        <div class="card-footer bg-transparent d-flex justify-content-between align-items-center flex-grow-1 border-0">
          <span class="fw-bold fs-4">{{ product?.price | currency: 'RUB' :'symbol-narrow': '.0-0'}}</span>
          <a [routerLink]="['/order', product?.id ]" class="btn btn-primary btn-170 rounded-1 hvr-grow">Купить</a>
        </div>
      </div>
    </div>
  </div>
</div>
